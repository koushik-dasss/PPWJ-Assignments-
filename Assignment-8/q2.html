<!-- Design a web page using HTML and JavaScript to demon-
strate the dynamic creation of HTML elements using DOM
methods.
Create a <div> container with an appropriate id. Using
JavaScript, perform the following tasks when window.onload()
function is called :
1. Create a <h2> heading element with suitable text and add it
to the <div> container.
2. Create a <p> paragraph element with meaningful content
and add it to the container.
3. Create an <img> image element, set its source and width
using JavaScript, and add it to the container.
4. Create a hyperlink using the <a> tag, set any valid URL
and link text, and add it to the container.
5. Ensure that all elements are created dynamically using
JavaScript DOM methods -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-2</title>
</head>
<body>
    <div id="container"></div>
    <script>
        window.onload = function(){
            let container = document.getElementById("container");
            let h2 = document.createElement("h2");
            h2.textContent = "This is a dynamically created heading";
            container.appendChild(h2);
            let p = document.createElement("p");
            p.textContent = "This paragraph was created using JavaScript.";
            container.appendChild(p);
            let img = document.createElement("img");
            img.src = "https://images.unsplash.com/photo-1707424124308-c046523566ee?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D";
            img.width = 150;
            container.appendChild(img);
            let link = document.createElement("a");
            link.href = "https://www.google.com";
            link.textContent = "Visit Google";
            container.appendChild(link);
        };
    </script>
</body>
</html>
