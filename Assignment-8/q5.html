<!-- Q5 Design a web page using HTML, CSS, and JavaScript to per-
form the following tasks:
1. Create a <div> element containing any text and an <img>
element.
2. Define a CSS class named highlight with the following
styles:
•Background color: light blue
•Text color: dark blue
•Padding: 15px
•Border: 2px solid blue
•Font size: 18px
3. When a button is clicked:
(a) Add the highlight class to the <div> element using
JavaScript.
(b) Change the source of the image using the
setAttribute() method.
4. Ensure that the changes occur dynamically without reload-
ing the web page. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .highlight{
        background-color: lightblue;
        color: darkblue;
        padding: 15px;
        border: 2px solid blue;
        font-size: 18px;
    }  
    </style>
    <title>Question-5</title>
</head>
<body>
    <div id="content">
        Sample Text
        <br>
        <img id="myImg" src="https://images.unsplash.com/photo-1518495973542-4542c06a5843?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJlfGVufDB8fDB8fHww" alt="Image not found " height="100px" width="150">
    </div>
    <button id="btn">Apply</button>
    <script>
        let div = document.getElementById("content");
        let img = document.getElementById("myImg");
        let btn = document.getElementById("btn");
        btn.onclick = function(){
            div.classList.add("highlight");
            img.setAttribute("src","https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bmF0dXJlfGVufDB8fDB8fHww");
        };
    </script>
    
</body>
</html>
