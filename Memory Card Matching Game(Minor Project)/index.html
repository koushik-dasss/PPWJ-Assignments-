<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Matching Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Memory Card Matching Game</h1>
    <div id="info">
        <span id="attempts">Attempts: 0</span>
        <span id="message"></span>
    </div>
    <div class="game-container">
        <div class="card" data-value="A"></div>
        <div class="card" data-value="A"></div>
        <div class="card" data-value="B"></div>
        <div class="card" data-value="B"></div>
        <div class="card" data-value="C"></div>
        <div class="card" data-value="C"></div>
        <div class="card" data-value="D"></div>
        <div class="card" data-value="D"></div>
    </div>
    <button id="resetBtn">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
